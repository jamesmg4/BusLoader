{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form id="buy" method="POST" action="/buy">
        <input autofocus autocomplete="off" name="symbol" type="text" placeholder="Symbol">
        <input autofocus autocomplete="off" name="shares" type="number" placeholder="Amount of Shares">
        <button type="submit" form="buy">Submit</button>
    </form>
{% endblock %}
